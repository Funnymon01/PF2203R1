<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Hàm tính bình phương
        function tinh_binh_phuong(a){
            return a * a;
        }
        //Lấy dữ liệu
        var a = parseInt(prompt("Nhập số a"));
        //Tính
        var tich = tinh_binh_phuong(a);
        //In ra màn hình
        document.write("Bình phương số " + a + " là " + tich);
    </script>
</body>
</html>
