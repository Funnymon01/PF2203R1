<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Hàm cộng hai số
        function tinh_tong(a, b)
        {
            if(a > b){
                alert("Tham số thứ nhất lớn hơn tham số thứ hai");
            }
            else{
                return a + b;
            }
        } 
        // Lấy dữ liệu
        var a = parseInt(prompt("Nhập số a"));
        var b = parseInt(prompt("Nhập số b"));
        
        // Tính tổng
        var tong = tinh_tong(a, b);
        
        // In ra màn hình
        if(a > b){
            document.write("không nhận giá trị");
        }
        else{
            document.write("Tổng hai số " + a + " + " + b + " là " + tong);
        }
    </script>
</body>
</html>
