<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="calcircle();" id ="bai2">Click Me!</button>
    <script>
        function calcircle(){
            let r = prompt("nhap vao ban kinh hinh tron: ");
            let area = r ** 2 * Math.PI;
            let peri = r * 2 * Math.PI;
            document.getElementById("bai2").innerText = "Dien tich la: " + area + ",chu vi la : " + peri
        }
    </script>
</body>
</html>
