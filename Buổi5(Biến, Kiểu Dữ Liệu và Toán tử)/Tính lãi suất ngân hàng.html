<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="calRate();" id ="bai3">Click Me!</button>
    <script>
        function calRate()
        {
            let money = prompt("nhap vao so tien ban dau: ");
            let rate = prompt("nhap vao lai suat hang nam: ");
            let year = prompt("nhap vao so nam gui tiet kiem: ");
            let moneyLast = money + rate * year;
            document.getElementById("bai3").innerText = "so tien nhan duoc la: " + moneyLast
        }
    </script>
</body>
</html>
